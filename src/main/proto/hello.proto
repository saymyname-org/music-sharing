syntax = "proto3";

option java_package = "ru.improve.skufify.grpc";
option java_outer_classname = "HelloTestProto";

service HelloTest {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

service UserTest {
  rpc UserAuth (UserTestRequest) returns (UserTestResponse) {}
}

message UserTestRequest {
  string token = 1;
}

message UserTestResponse {
  string boolean = 1;
}